<!-- Show search results based on query text -->
<button type="button" class="btn btn-primary search-back-btn" ng-click="backClick()">
    <span class="glyphicon glyphicon-arrow-left"></span> Back
</button>
 <ul id="objects" class="list-group"> 
    <div ng-repeat="result in fetchedResults" class="fade-animation">
        <user-list-item user="result" selected-abstracts="selectedAbstracts" ng-if="result.type == USER_TYPE"></user-list-item>
        <abstract-list-group-item paper="result" selected-abstracts="selectedAbstracts" ng-if="result.type == PAPER_TYPE"></abstract-list-group-item>
    </div>
</ul>

<!-- get rec buttons at the bottom of the page -->
<get-rec-options show-options="selectedAbstracts.length > 0 && !gettingAbstractRecs" get-recs="getAbstractRecs()" selected="selectedAbstracts">
</get-rec-options>
