<!-- modal to be bootstrapped for abstract views -->
<div class="modal fade" id="abstractViewModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">{{modalTitle}}</h4>
                <h5 class="modal-title" id="myModalAuthor">{{modalFirstName}} {{modalLastName}}</h5>
            </div>
            <div class="modal-body">
                {{modalText}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- filled in by AwsService -->
<div id="status"></div>
<ul id="objects" class="list-group">

    <!-- this uses the mainctrl (it's attached to the route) -->
 

    <div ng-repeat="abLink in abstractLinks">
        <abstract-list-group-item abstract-link={{abLink}} on-view="showAbstract(abTitle,abFirst,abLast,abText)"></abstract-list-group-item>
    </div>
</ul>
<button id="testSelection" type="button" ng-click="abstractsRec()" class="btn btn-primary">Get Recs</button>
{{absRecd}}
<br></br>
<ul id="abstracts">
    <ul>

  <!-- Page Pagination --> 
  <tfoot> 
  <div> 
  <pagination total-items="totalItems" page="currentPage"></pagination>
    
    <pre>The selected page no: {{currentPage}}</pre>
    </div>

    </tfoot>
