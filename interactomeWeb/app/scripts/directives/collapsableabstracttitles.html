<div class='well'>
  <h4> {{heading}} 
  <span class='badge clickable-pointer' ng-click="isCollapsed = !isCollapsed">. . .</span>
  </h4>
  <ul>
    <li> <h4 ng-bind-html="firstPaper.Title"></h4> </li>
    <div collapse="isCollapsed">
      <div ng-repeat="paper in papers"> 
        <li> <h4 ng-bind-html="paper.Title"></h4> </li>
      </div> 
    </div>
  </ul>
</div>
