<div class='alert alert-info'>
    {{heading}}
    <div class="row">
        <div ng-bind-html="firstPaper.Title"></div>
        <span class='badge clickable-pointer' ng-click="showClick()">{{showMsg}}</span>
    </div>
    <div collapse="isCollapsed">
        <div ng-repeat="paper in papers.slice(1)"> <!-- ignores the first item because that is firstPaper -->
            <li ng-bind-html="paper.Title"></li>
        </div> 
    </div>
</div>
